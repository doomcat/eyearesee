	<pre class="panel left" id="output">
	</pre>

	<form class="panel right" id="input">
		<label>User: <input type="text" name="user" /></label><br />
		<label>Token: <input type="text" name="token" /></label><br />
		<label>URI: <select name="uri" />
			<option>events</option>
			<option>events/wait</option>
			<option>message</option>
			<option>connect</option>
			<option>disconnect</option>
			<option>join</option>
			<option>part</option>
			<option>register</option>
			<option>auth</option>
			<option>permissions</option>
			<option>kick</option>			
		</select></label><br />
		<hr />
		<label>servers: <input type="text" name="servers" /></label><br />
		<label>channels: <input type="text" name="channels" /></label><br />
		<label>since: <input type="text" name="since" /></label><br />
		<label>before: <input type="text" name="before" /></label><br />
		<label>limit: <input type="text" name="limit" /></label><br />
		<label>ignore: <input type="text" name="ignore" /></label><br />
		<label>filter: <input type="text" name="filter" /></label><br />
		<label>highlight: <input type="text" name="highlight" /></label><br />
		<label>nicks: <input type="text" name="nicks" /></label><br />
		<label>pass: <input type="password" name="pass" /></label><br />
		<label>email: <input type="email" name="email" /></label><br />
		<label>read_only: <input type="checkbox" name="read_only" value="true" /></label><br />
		<hr />
		<label>Data:
			<textarea name="data"></textarea>
		</label>
		<p><input id="submit_button" type="submit" value="Run" /></p>
		<input type="hidden" name="debug" value="true" />

		<label>HTTP GET Query string:
			<textarea id="query" readonly></textarea>
		</label>
	</form>
